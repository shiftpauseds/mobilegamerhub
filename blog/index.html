<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Gamer Hub Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root { --pink: #ff2e63; --cyan: #00ffff; --dark: #0b0b1f; --glass: rgba(20,20,45,0.6); }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Rajdhani', sans-serif; background: var(--dark); color: #e0e0ff; padding-top: 80px; }
    header { position: fixed; top: 0; width: 100%; background: rgba(11,11,31,0.98); padding: 1rem 0; border-bottom: 4px solid var(--pink); text-align: center; }
    .logo { font-family: 'Orbitron', sans-serif; font-size: 2rem; background: linear-gradient(90deg, var(--pink), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
    .grid { display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    .card { background: var(--glass); border-radius: 20px; overflow: hidden; transition: 0.4s; }
    .card:hover { transform: translateY(-10px); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-body { padding: 1.5rem; }
    .tag { background: var(--pink); color: white; padding: 0.4rem 1rem; border-radius: 30px; font-size: 0.8rem; display: inline-block; }
    h2 { font-family: 'Orbitron', sans-serif; color: white; font-size: 1.5rem; margin: 0.5rem 0; }
    .btn { background: var(--pink); color: white; padding: 0.8rem 2rem; border-radius: 50px; text-decoration: none; display: inline-block; margin-top: 1rem; font-weight: bold; }
    .coming-soon { opacity: 0.7; }
    footer { text-align: center; padding: 3rem 1rem; color: #ff99cc; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo">MOBILE GAMER HUB</div>
  </header>
  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="blog/images/stardew.jpg" alt="Premium Games">
        <div class="card-body">
          <span class="tag">PREMIUM 2025</span>
          <h2>Best Premium Mobile Games 2025</h2>
          <p>Console-quality, no ads, offline play.</p>
          <a href="blog/best-premium-mobile-games-2025.html" class="btn">READ NOW</a>
        </div>
      </div>
      <div class="card coming-soon">
        <img src="blog/images/free-teaser.jpg" alt="Free Games">
        <div class="card-body">
          <span class="tag">UPCOMING</span>
          <h2>Best FREE Mobile Games 2025</h2>
          <p>No ads, no gacha. Coming soon.</p>
          <a href="#" class="btn">SOON</a>
        </div>
      </div>
    </div>
  </div>
  <footer>Â© 2025 Mobile Gamer Hub</footer>
</body>
</html>
