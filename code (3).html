<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Gamer Hub - Tailwind CSS Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Extend Tailwind config with custom colors and fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    body {
      font-family: 'Roboto Mono', monospace;
    }
  </style>
</head>
<body class="bg-black text-purple-400 min-h-screen flex items-center px-12 relative">

  <!-- Gradient circle glowing on right bottom -->
  <div class="fixed bottom-0 right-0 w-96 h-96 rounded-full bg-gradient-to-tr from-purple-600 via-pink-600 to-pink-400 opacity-70 filter blur-3xl pointer-events-none z-0"></div>

  <main class="max-w-xl relative z-10">
    <h1 class="text-6xl uppercase tracking-widest text-purple-400 drop-shadow-[0_0_8px_rgba(196,98,251,0.7)]">
      Mobile Gamer Hub
    </h1>
    <p class="mt-1 mb-12 uppercase tracking-widest text-purple-300 text-sm">Your ultimate mobile gaming blog</p>

    <div class="grid grid-cols-2 gap-x-12 gap-y-6">
      <a href="https://mobilegamerhub.online/blog" target="_blank" class="border border-purple-500 px-6 py-3 uppercase tracking-wide text-purple-400 flex items-center justify-center gap-2 hover:bg-purple-600 hover:text-black transition rounded">
        Blog <span class="text-2xl font-bold">&rsaquo;</span>
      </a>
      <a href="https://mobilegamerhub.online/live-project" target="_blank" class="border border-purple-500 px-6 py-3 uppercase tracking-wide text-purple-400 flex items-center justify-center gap-2 hover:bg-purple-600 hover:text-black transition rounded">
        Live Project <span class="text-2xl font-bold">&rsaquo;</span>
      </a>
    </div>

    <footer class="mt-20 flex items-center gap-2 text-purple-400 text-sm">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5zM7.75 3.5h8.5A4.25 4.25 0 0 1 20.5 7.75v8.5a4.25 4.25 0 0 1-4.25 4.25h-8.5A4.25 4.25 0 0 1 3.5 16.25v-8.5A4.25 4.25 0 0 1 7.75 3.5zm4.25 3a4.25 4.25 0 1 0 0 8.5 4.25 4.25 0 0 0 0-8.5zm0 1.5a2.75 2.75 0 1 1 0 5.5 2.75 2.75 0 0 1 0-5.5zm3.75-.88a1.02 1.02 0 1 0 0 2.04 1.02 1.02 0 0 0 0-2.04z"/>
      </svg>
      <a href="https://instagram.com/mobilegamerhub" target="_blank" rel="noopener noreferrer" class="hover:underline">
        @mobilegamerhub
      </a>
    </footer>
  </main>

</body>
</html>
