<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Gamer Hub - Level Up Anywhere</title>
  <meta name="description" content="Cyberpunk mobile gaming blog. Reviews, premium & free game lists 2025. Global • No BS • Weekly drops." />
  <link rel="icon" href="blog/images/favicon.png" type="image/png"> <!-- add a pink controller icon later -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root { --neon-pink: #ff2e63; --dark: #0b0b1f; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark);
      background-image: radial-gradient(circle at 50% 70%, rgba(255,46,99,0.35) 0%, transparent 55%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: pulseBg 15s infinite;
    }
    @keyframes pulseBg { 0%,100% { background-size: 100%; } 50% { background-size: 120%; } }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 8vw; /* responsive! */
      max-font-size: 6rem;
      background: linear-gradient(90deg, var(--neon-pink), white, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 80px rgba(255,46,99,0.7);
      letter-spacing: 0.8vw;
      margin-bottom: 2rem;
    }
    p {
      font-size: 4vw;
      max-font-size: 1.8rem;
      color: #ff99cc;
      text-shadow: 0 0 20px rgba(255,46,99,0.5);
      letter-spacing: 0.3vw;
      margin-bottom: 4rem;
    }
    a {
      background: var(--neon-pink);
      color: white;
      padding: 2vw 6vw;
      border-radius: 70px;
      text-decoration: none;
      font-weight: 700;
      font-size: 4vw;
      max-font-size: 1.5rem;
      box-shadow: 0 0 60px rgba(255,46,99,0.9);
      transition: all 0.5s;
    }
    a:hover { transform: scale(1.15); box-shadow: 0 0 100px rgba(255,46,99,1); }
    footer { margin-top: 10rem; color: #ff99cc; font-size: 3vw; max-font-size: 1rem; }
    @media (max-width: 768px) { h1, p, a { letter-spacing: normal; } }
  </style>
</head>
<body>
  <h1>LEVEL UP ANYWHERE</h1>
  <p>Neon reviews • Premium lists • Free gems • Weekly drops</p>
  <a href="/blog/">ENTER THE BLOG</a>
  <footer>© 2025 Mobile Gamer Hub • Cyberpunk Gaming • Global</footer>
</body>
</html>
