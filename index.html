<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Gamer Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="orb"></div>

  <div class="container" style="padding-top:4rem">
    <!-- YOUR REAL LOGO GLOWING -->
    <img src="images/logo.png" alt="Mobile Gamer Hub" 
         style="width:360px;max-width:94vw;margin:0 auto 2rem;display:block;
                filter:drop-shadow(0 0 70px #c462fb);
                animation:float 5s ease-in-out infinite">

    <header style="text-align:center">
      <p class="tagline" style="font-size:1.2rem;letter-spacing:0.3em">LEVEL UP ANYWHERE</p>
    </header>

    <div style="display:flex;justify-content:center;margin:4rem 0">
      <a href="/blog" class="btn" style="font-size:1.7rem;padding:1.6rem 5.5rem">
        ENTER THE BLOG
      </a>
    </div>

    <footer style="text-align:center;margin:5rem 0">
      <svg width="26" height="26" fill="#c462fb" viewBox="0 0 24 24">
        <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5zM7.75 3.5h8.5A4.25 4.25 0 0 1 20.5 7.75v8.5a4.25 4.25 0 0 1-4.25 4.25h-8.5A4.25 4.25 0 0 1 3.5 16.25v-8.5A4.25 4.25 0 0 1 7.75 3.5zm4.25 3a4.25 4.25 0 1 0 0 8.5 4.25 4.25 0 0 0 0-8.5zm0 1.5a2.75 2.75 0 1 1 0 5.5 2.75 2.75 0 0 1 0-5.5zm3.75-.88a1.02 1.02 0 1 0 0 2.04 1.02 1.02 0 0 0 0-2.04z"/>
      </svg>
      <a href="https://instagram.com/mobilegamerhub" target="_blank" 
         style="color:#e0b3ff;margin-left:12px;font-size:1.1rem">@mobilegamerhub</a>
    </footer>
  </div>

  <style>
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-25px)}}
  </style>
</body>
</html>
