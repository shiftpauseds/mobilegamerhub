<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Gamer Hub - Level Up Anywhere</title>
  <meta name="description" content="Cyberpunk mobile gaming blog. Reviews, premium & free game lists 2025." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root { --neon-pink: #ff2e63; --cyan: #00ffff; --dark: #0b0b1f; --glow: rgba(255,46,99,0.8); }
    * { margin:0; padding:0; box-sizing:border-box; }
    html { font-size: 15px; } /* perfect base */
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark);
      background-image: radial-gradient(circle at 50% 70%, var(--glow) 0%, transparent 55%);
      background-attachment: fixed;
      color: #e0e0ff;
      padding-top: 100px;
    }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(11,11,31,0.95); backdrop-filter: blur(16px);
      padding: 1.2rem 0; border-bottom: 4px solid var(--neon-pink);
      box-shadow: 0 15px 40px rgba(255,46,99,0.35); z-index: 9999;
    }
    .nav-wrap { max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; font-weight: 900; background: linear-gradient(90deg, var(--neon-pink), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 4px; text-shadow: 0 0 30px var(--glow); text-decoration: none; }
    nav a { color: #ff99cc; margin: 0 1rem; font-weight: 700; font-size: 1rem; text-decoration: none; position: relative; }
    nav a::after { content: ''; position: absolute; bottom: -8px; left: 50%; width: 0; height: 3px; background: var(--neon-pink); transition: all 0.4s; transform: translateX(-50%); }
    nav a:hover { color: white; text-shadow: 0 0 20px var(--neon-pink); }
    nav a:hover::after { width: 100%; }

    .hero { text-align: center; padding: 4rem 1.5rem; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .hero h1 { font-family: 'Orbitron', sans-serif; font-size: 9vw; max-font-size: 4.2rem; background: linear-gradient(90deg, var(--neon-pink), white, var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 60px var(--glow); letter-spacing: 0.6vw; margin-bottom: 1.5rem; }
    .hero p { font-size: 4.2vw; max-font-size: 1.25rem; color: #ff99cc; text-shadow: 0 0 15px var(--glow); letter-spacing: 0.2vw; margin-bottom: 3rem; line-height: 1.6; }
    .btn { background: var(--neon-pink); color: white; padding: 1rem 3.5rem; border-radius: 60px; text-decoration: none; font-weight: 700; font-size: 1.15rem; box-shadow: 0 0 50px var(--glow); transition: all 0.5s; }
    .btn:hover { transform: scale(1.12); box-shadow: 0 0 80px rgba(255,46,99,1); }
    footer { text-align: center; padding: 4rem 1rem; color: #ff99cc; font-size: 0.9rem; }

    @media (max-width: 480px) {
      html { font-size: 16px; }
      .logo { font-size: 1.9rem; letter-spacing: 3px; }
      nav a { margin: 0 0.8rem; font-size: 0.9rem; }
      .hero h1 { font-size: 11vw; max-font-size: 3.8rem; }
      .hero p { font-size: 1.1rem; }
      .btn { padding: 0.9rem 2.8rem; font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-wrap">
      <a href="/" class="logo">MOBILE GAMER HUB</a>
      <nav>
        <a href="/">HOME</a>
        <a href="/blog/">BLOG</a>
        <a href="/contact">CONTACT</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>LEVEL UP ANYWHERE</h1>
    <p> Reviews • Premium lists • Free gems • Weekly drops</p>
    <a href="/blog/" class="btn">ENTER THE BLOG</a>
  </section>

  <footer><p>© 2025 Mobile Gamer Hub • Cyberpunk Gaming • Global</p></footer>
</body>
</html>
